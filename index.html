<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Olivia VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity environment="preset: forest; dressingAmount: 1000; skyColor:teal; skyColor2:blue; dressingColor:#09360A; groundTexture: walkernoise; groundColor:#136D15; groundColor2:#268B07; skyType:gradient; horizonColor:white; ground:canyon; groundYScale:15 dressingScale:10"></a-entity>

        <a-cylinder id="floor" position="0 0 0" radius="7.5" color="grey" height="0.1"></a-cylinder>
        <a-box id="box1" position="0 1.473 4.907" rotation="0 0 0" scale="10 6 0.2" color="#81CDC6"></a-box>
        <a-box id="box1" position="0 1.473 -4.907" rotation="0 0 0" scale="10 6 0.2" color="#81CDC6"></a-box>
        <a-box id="box1" position="5.049 1.454 -0.008" rotation="0 -90 0" scale="10 6 0.2" color="#81CDC6"></a-box>
        <a-box id="box1" position="-5.049 1.454 -0.008" rotation="0 -90 0" scale="10 6 0.2" color="#81CDC6"></a-box>
        <a-cylinder id="triangle_front" segments-radial="3" position="0 6.5 4.907" rotation="-90 0 0" scale="6 0.2 4" color="#81CDC6"></a-cylinder>
        <a-cylinder id="triangle_front" segments-radial="3" position="0 6.5 -4.907" rotation="-90 0 0" scale="6 0.2 4" color="#81CDC6"></a-cylinder>
        <a-box id="roof_right" position="2.8 7.5 0" rotation="50 90 0" scale="10.931 0.20 8.3" color="teal"></a-box>
        <a-box id="roof_right" position="-2.8 7.5 -0.017" rotation="50 -90 0" scale="10.931 0.20 8.3" color="teal"></a-box>
        <a-plane id="art1" src="images/netherlands-26885_1280 (1).png" scale="3 3 1" rotation="0 0 0" position="3 1.934 -4.792"></a-plane>
        <a-plane id="art1" src="images/map-1020195_1280.jpg" scale="3 3 1" rotation="0 0 0" position="-3 1.934 -4.792"></a-plane>
        <a-plane id="art1" src="images/1000038802.jpg" scale="3 3 1" rotation="0 180 0" position="3 1.934 4.792"></a-plane>
        Object
        <a-plane id="art1" src="images/tissue-5276453_1280.jpg" scale="3 3 1" rotation="0 180 0" position="-3 1.934 4.792"></a-plane>
        <a-obj-model id="3dModel1" src="images/tinker.obj" mtl="images/obj.mtl" position="0 0 0" rotation="-90 0 0" scale="0.012 0.012 0.012"></a-obj-model>
        <a-plane id="info_box" position="0 -0.4 0.6" scale="0.5 0.4 0.01" width="0.8" height="0.25" color="black" transparent="true" opacity="1">
            Information Boxes
            <a-entity position="0 5 -5" scale="10 10 10"  shader="flat" text="value: A Piano :); align: center; color: #ffffff; font: dejavu;"></a-entity>
        </a-plane>
        <a-plane id="info_box" position="0 0.8 -4.6" scale="0.5 0.4 0.01" width="0.8" height="0.25" color="#81CDC6" transparent="true" opacity="1">
            <a-entity position="0.6 4 -3.3" scale="10 10 10"  shader="flat" text="value:The Netherlands Flag; align: center; color: #ffffff; font: dejavu;"></a-entity>
           </a-plane>
           <a-plane id="info_box" position="0 0.8 -4.6" scale="0.5 0.4 0.01" width="0.8" height="0.25" color="#81CDC6" transparent="true" opacity="1">
            <a-entity position="-0.9 3 -6" scale="10 10 10"  shader="flat" text="value: South African Flag; align: center; color: #ffffff; font: dejavu;"></a-entity>
           </a-plane>
           <a-plane id="info_box" position="0 0.8 4.6" rotation="0 180 0" scale="0.5 0.4 0.01" width="0.8" height="0.25" color="#81CDC6" transparent="true" opacity="1">
            <a-entity position="-0.9 3 6" scale="10 10 10"  shader="flat" text="value: Amelia and I :); align: center; color: #ffffff; font: dejavu;"></a-entity>
           </a-plane>
           <a-plane id="info_box" position="0 0.8 4.6" rotation="0 180 0" scale="0.5 0.4 0.01" width="0.8" height="0.25" color="#81CDC6" transparent="true" opacity="1">
            <a-entity position="1.5 4 6" scale="10 10 10"  shader="flat" text="value: Crochet; align: center; color: #ffffff; font: dejavu;"></a-entity>
           </a-plane>
           <a-entity>
            <a-video src="#videoclip" position="-3.893 1.6 0" rotation="0 90 0" width="2" height="1.125"></a-video>

            <!-- TV background -->
          
            <a-plane id="videoControls" position="-3.893 0.854 0" scale="2 0.386 1.714" rotation="0 90 0" opacity="1" src="#tv_background">
          
              <!-- Play button -->
          
              <a-plane id="vidplaybox" src="#play" scale="0.122 0.678 0.122" position="-0.350 0 .01" shader="flat" transparent="true" videoplayer></a-plane>
          
              <!-- Stop button -->
          
              <a-plane id="vidpausebox" src="#pause" scale="0.122 0.678 0.122" position="0.350 0 .01" shader="flat" transparent="true" videopauser></a-plane>
          
            </a-plane>
          
          </a-entity>
          
          <!-- Allows clicking with the mouse -->
          
          <a-entity cursor="rayOrigin: mouse"></a-entity>
          
            </a-plane>
          
          </a-entity>
          
          <!-- Allows clicking with the mouse -->
          
          <a-entity cursor="rayOrigin: mouse"></a-entity>  
        
</a-scene>
        <!-- Video -->
<video id="videoclip" loop="true" src="tvAssets/catonpiano.mp4" crossorigin="anonymous" preload="auto"></video>

        <!-- Buttons and Background -->
      
        <img id="play" src="tvAssets/btnPlay.png" preload="auto">
      
        <img id="pause" src="tvAssets/btnPause.png" preload="auto">
      
        <img id="tv_background" src="tvAssets/tv_background.jpg" preload="auto">
</body>
</html>
